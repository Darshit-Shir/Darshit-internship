<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="wrapper">

    <div class="container">
        <div class="col-lg-12 mt-4">
            <h1 class="text-center">Form</h1>
        </div>
        <form onsubmit="return false">
            <div class="row mb-4 mt-5">
                <div class="col-lg-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label fw-bold fs-5">First name :</label>
                        <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label fw-bold fs-5">Last name :</label>
                        <input type="text" class="form-control" placeholder="Last Name" />
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-6 col-sm-12 form-outline mb-4">
                    <label class="form-label fw-bold fs-5 ">Date Of Birth : </label>
                    <input type="date" class="form-control" />
                </div>
                <div class="col-lg-6 col-sm-12 form-outline mb-4">
                    <label class="form-label fw-bold fs-5 ">Graduation Year : </label>
                    <div id="yearPicker">
                        <input type="text" class="form-control" placeholder="Year">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12 form-outline mb-4">
                    <label class="form-label fw-bold fs-5 ">Enter Your Email :</label>
                    <input type="email" class="form-control" placeholder="Email" />
                </div>
                <div class="col-lg-6 col-sm-12 form-outline mb-4">
                    <label class="form-label fw-bold fs-5 ">Password :</label>
                    <input type="password" class="form-control" placeholder="Password" />
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label fw-bold fs-5 ">Address :</label>
                <textarea class="form-control" rows="4" placeholder="Address"></textarea>
            </div>
        </form>

        <div class="d-flex mt-3 justify-content-between">
            <div></div>
            <div>
                <h1>Education</h1>
            </div>
            <div onclick="addRow()" role="button">
                <i class="fa-sharp fa-solid fa-square-plus fs-1"></i>
            </div>
        </div>
        <div class="my-3 card border-0 table-responsive">
            <table class="table table-borderless table-responsive " id="table">
                <thead class="fw-bold fs-5">
                    <th>Degree</th>
                    <th>College</th>
                    <th>Start Date</th>
                    <th>Pass Out Year</th>
                    <th>Percentage (%)</th>
                    <th>Backlog (if any)</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Degree"></td>
                        <td><input type="text" class="form-control" placeholder="College"></td>
                        <td><input type="month" class="form-control"></td>
                        <td><input type="month" class="form-control"></td>
                        <td><input type="number" class="form-control" placeholder="Percentage"></td>
                        <td><input type="number" class="form-control" placeholder="Backlog"></td>
                        <td><button class="btn-outline-danger border-0 rounded px-2 remove-btn py-2">
                                <i class="fa-sharp fa-solid fa-trash"></i>
                            </button>
                        </td>


                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Degree"></td>
                        <td><input type="text" class="form-control" placeholder="College"></td>
                        <td><input type="month" class="form-control"></td>
                        <td><input type="month" class="form-control"></td>
                        <td><input type="number" class="form-control" placeholder="Percentage"></td>
                        <td><input type="number" class="form-control" placeholder="Backlog"></td>
                        <td><button class="btn-outline-danger border-0 rounded px-2 remove-btn py-2">
                                <i class="fa-sharp fa-solid fa-trash"></i>
                            </button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
