<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshit_js_Task2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css"
        rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script
        src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="wrapper">

    <div class="container">
        <div class="col-lg-12 mt-4">
            <h1 class="text-center text-white">FORM</h1>
        </div>
        <form id="formReset" onsubmit="return false" name="myForm">
            <div class="row mb-4 mt-5">
                <div class="col-lg-6 col-sm-12 mb-4 mb-md-0 mb-lg-0">
                    <div class="form-outline">
                        <label class="form-label fw-bold fs-5">First Name :</label>
                        <input type="text" class="form-control" name="fName" placeholder="First Name"
                            pattern="[a-zA-Z]+" value="Asfs"/>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="form-outline">
                        <label class="form-label fw-bold fs-5 mt-lg-0 mt-md-4 ">Last Name :</label>
                        <input type="text" class="form-control" name="lName" placeholder="Last Name"
                            pattern="[a-zA-Z]+" value="asdgdss"/>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-6 col-sm-12 form-outline mb-4">
                    <label class="form-label fw-bold fs-5 ">Date Of Birth : </label>
                    <input type="date" class="form-control" name="dateOfBirth" placeholder="mm/dd/yyyy"
                        max="2002-12-12" />
                </div>
                <div class="col-lg-6 col-sm-12 form-outline mb-4">
                    <label class="form-label fw-bold fs-5 ">Graduation Year : </label>
                    <div id="yearPicker0">
                        <input type="text" class="form-control" name="gradutionYear" placeholder="YYYY" value="2021">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12 form-outline mb-4">
                    <label class="form-label fw-bold fs-5 ">Email :</label>
                    <input type="email" class="form-control" name="email" placeholder="abc@gmail.com" />
                </div>
                <div class="col-lg-6 col-sm-12 form-outline mb-4">
                    <label class="form-label fw-bold fs-5">Password :</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label fw-bold fs-5 ">Address :</label>
                <textarea class="form-control" rows="4" name="address" placeholder="Address"></textarea>
            </div>

            <div class="d-flex mt-5 justify-content-between">
                <div>
                    <h1 class="text-white">Education</h1>
                </div>
                <div>
                    <button type="button" class="button buttonAdd" style="--clr:#39FF14"
                        onclick="addRow(false)"><span>Add</span><i></i></button>
                </div>
            </div>

            <div class="row headerRow mt-3">
                <div class="col-lg-2 fw-bold fs-5 text-light">Degree</div>
                <div class="col-lg-2 fw-bold fs-5 text-light">College</div>
                <div class="col-lg-2 fw-bold fs-5 text-light">Start Date</div>
                <div class="col-lg-2 fw-bold fs-5 text-light">Pass Out Year</div>
                <div class="col-lg-1 fw-bold fs-5 text-light">Percentage</div>
                <div class="col-lg-1 fw-bold fs-5 text-light">Backlog</div>
                <div class="col-lg-1 fw-bold fs-5 text-light"></div>
            </div>

            <div id="mainDiv"></div>

            <div class="text-center my-4">
                <button class="button buttonSubmit" style="--clr:#FF44CC"
                    onclick="onSubmit()"><span>Submit</span><i></i></button>
            </div>
        </form>

        <div class="d-none" id="tableShow">
            <table class="table table-responsive table-danger table-striped">
                <thead class="fw-bold fs-5">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date Of Birth</th>
                    <th>Graduation Year</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Address</th>
                    <th></th>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
