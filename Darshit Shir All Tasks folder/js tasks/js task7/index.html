<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js task6</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
</head>

<body>
    <div class="container mt-5">

        <!-- modal -->
        <div class="my-3">
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal" onclick="addBtnTable()">
                Add Row
            </button>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <div class="modal-title fw-bold fs-5">Fields</div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="closeBtn()"
                            id="close"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form onsubmit="return false" name="myForm" id="form">
                            <div class="row">
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-outline">
                                        <label class="form-label fw-bold fs-5">First Name :</label>
                                        <input type="text" class="form-control" id="fName" placeholder="First Name"
                                            pattern="[a-zA-Z]+" />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-outline">
                                        <label class="form-label fw-bold fs-5 mt-lg-0 mt-md-4 ">Last Name :</label>
                                        <input type="text" class="form-control" id="lName" placeholder="Last Name"
                                            pattern="[a-zA-Z]+" />
                                    </div>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-lg-6 col-sm-12 form-outline">
                                    <label class="form-label fw-bold fs-5 ">Date Of Birth : </label>
                                    <input type="date" class="form-control" id="dateOfBirth" max="2001-12-31" />
                                </div>
                                <div class="col-lg-6 col-sm-12 form-outline">
                                    <label class="form-label fw-bold fs-5 ">Contact No. :</label>
                                    <input type="text" class="form-control" id="contactNo" placeholder="0123456789" pattern="[0-9]{1}[0-9]{9}"/>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-lg-12 form-outline">
                                    <label class="form-label fw-bold fs-5 ">Email :</label>
                                    <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" />
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label fw-bold fs-5 ">Address :</label>
                                <textarea class="form-control" rows="4" id="address" placeholder="Address"></textarea>
                            </div>
                            <div class="d-flex mt-5 justify-content-between">
                                <div>
                                    <h1>Education</h1>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success align-items-center p-2 px-5"
                                        onclick="addRowEducaion(false)">ADD</button>
                                </div>
                            </div>

                            <div class="row headerRow mt-3">
                                <div class="col-lg-2 fw-bold fs-5">Degree</div>
                                <div class="col-lg-2 fw-bold fs-5">Institute</div>
                                <div class="col-lg-2 fw-bold fs-5">Start Date</div>
                                <div class="col-lg-2 fw-bold fs-5">Pass Out Year</div>
                                <div class="col-lg-1 fw-bold fs-5">PR(%)</div>
                                <div class="col-lg-1 fw-bold fs-5">Backlog</div>
                                <div class="col-lg-1 fw-bold fs-5"></div>
                            </div>
                            <div id="mainDiv"></div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary px-5 py-2" id="addRow"
                            onclick="submitBtn('submit')">Submit</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- table -->
        <div>
            <table id="table" class="table-responsive display dataTable">
                <thead>
                    <tr>
                        <th></th>
                        <th class="sorting sorting_asc">First Name</th>
                        <th class="sorting sorting_asc">Last Name</th>
                        <th class="sorting">Date of Birth</th>
                        <th class="sorting">Contact No.</th>
                        <th class="sorting">Email</th>
                        <th class="sorting">Address</th>
                        <th class="sorting">Action</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script type="module" src="./js/ajaxCall.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/apiCall.js"></script>
</body>

</html>
